<div class="card m-2 standard-shadow">
    <div class="row">
        <div class="card-body m-2">
            <div class="d-flex">
                <img src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/64/000000/external-user-interface-kiranshastry-solid-kiranshastry-1.png" class="avatar" width="50px" height="50px">
                <div class="text-primary p-3 h6">
                    # {{post.author}}
                </div>
            </div>
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text" style="height: 50px; overflow-y: hidden;">{{post.content}}</p>
            <a href="{{base_path+'blog/'+post.id}}" class="btn btn-primary">Read More...</a>
        </div>
    </div>
</div>
