<div class="container position-relative  content-start">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-8 col-md-12 col-sm-12">
            <div *ngIf="blogs.length==0">
                <br><br>
                <div class="h3">Nothing to show yet...</div>
            </div>
            <!-- available blogs -->
            <ul  *ngIf="blogs.length>0" class="list-no-style" id="blog-list">
                <li *ngFor="let blog of blogs">
                    <app-post [post]=blog></app-post>
                </li>
            </ul>
        </div>
        
        <app-usersidebar [display]=true></app-usersidebar>
    </div>
</div>
